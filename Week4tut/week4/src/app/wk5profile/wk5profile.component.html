<form>
  <input type="text"  [(ngModel)]="username" name="username" placeholder="{{username}}">
  <input type="email"  [(ngModel)]="email" name="email" placeholder="{{email}}">
  <input type="text"  [(ngModel)]="birthdate" name="birthdate" placeholder="{{birthdate}}">
  <input type="text"  [(ngModel)]="age" name="age" placeholder="{{age}}">
  <button (click)="save()">submit</button>
</form>
